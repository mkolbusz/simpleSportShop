<div class="main-container">
  <header class="header">
    <div class="branding">
        <a routerLink="/" class="nav-link">
            <clr-icon shape="vm-bug"></clr-icon>
            <span class="title">Project Clarity</span>
        </a>
    </div>
    <div class="header-nav">
            <a routerLink="/" class="active nav-link"><span class="nav-text">Strona główna</span></a>
        </div>
    <div class="header-actions">
        <form class="search">
            <label for="search_input">
                <input id="search_input" type="text" placeholder="Search for keywords...">
            </label>
        </form>
        <clr-dropdown>
            <button class="nav-icon" clrDropdownTrigger>
                <clr-icon shape="cog"></clr-icon>
                <clr-icon shape="caret down"></clr-icon>
            </button>
            <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                <a href="/admin" clrDropdownItem>Panel administracyjny</a>
                <a href="..." clrDropdownItem>Preferences</a>
                <a (click)="logout()" clrDropdownItem>Wyloguj</a>
            </clr-dropdown-menu>
        </clr-dropdown>
    </div>
  </header>
  <div class="content-container">
      <div class="content-area">
          <router-outlet></router-outlet>
      </div>
      <clr-vertical-nav>
        <label class="nav-header">Kategorie</label>
        <categories></categories>
        <div class="nav-divider"></div>
        <label class="nav-header">Koszyk</label>
        <cart-widget></cart-widget>
      </clr-vertical-nav>
  </div>
</div>
<simple-notifications [options]="notificationsOptions"></simple-notifications>
